# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MyAppParodieCont

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://myappcontregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_eeb9d06dc6e44cc0a2f74522e7b546b0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_73e5609e88ef439cbffddaf98f9f1982 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: myappcontregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_eeb9d06dc6e44cc0a2f74522e7b546b0 }}/myappparodiecontimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MyAppParodieCont'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c8fedb126a564b179af9f82b95be3a37 }}
        images: 'myappcontregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_eeb9d06dc6e44cc0a2f74522e7b546b0 }}/myappparodiecontimg:${{ github.sha }}'