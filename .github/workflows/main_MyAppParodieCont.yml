# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MyAppParodieCont

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://myappcontregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c8af2e6722b442cda7493654ecbc3575 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b50439bdcde94bfd878b819abeacc697 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: myappcontregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c8af2e6722b442cda7493654ecbc3575 }}/myappaprodiecontimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MyAppParodieCont'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_31652f6161d44ed28892346ec8c94f20 }}
        images: 'myappcontregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c8af2e6722b442cda7493654ecbc3575 }}/myappaprodiecontimg:${{ github.sha }}'