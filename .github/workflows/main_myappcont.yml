# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myappcont

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://myapppcontreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_72aec1e9068d43eca8a9f5f1dd10ed3a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c6fd5e45ee704e0db4e9ba638729cae2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: myapppcontreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_72aec1e9068d43eca8a9f5f1dd10ed3a }}/myappcontimg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myappcont'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_87aa8041fb6b4ebda239dc5ddf82909f }}
        images: 'myapppcontreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_72aec1e9068d43eca8a9f5f1dd10ed3a }}/myappcontimg:${{ github.sha }}'